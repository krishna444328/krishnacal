<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Calculator - Dreamline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: slideInUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 400px;
            width: 100%;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .calculator-header {
            text-align: center;
            margin-bottom: -74px;
            animation: fadeInDown 1s ease-out 0.3s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .calculator-title {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .calculator-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 400;
        }

        .display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: right;
            position: relative;
            overflow: hidden;
            animation: slideInLeft 0.8s ease-out 0.5s both;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .previous-operand {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            min-height: 27px;
            margin-bottom: 5px;
        }

        .current-operand {
            color: white;
            font-size: 36px;
            font-weight: 700;
            min-height: 54px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .calculator-button {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 20px;
            font-weight: 600;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .calculator-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .calculator-button:hover::before {
            width: 100px;
            height: 100px;
        }

        .calculator-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .calculator-button:active {
            transform: translateY(-1px) scale(1.02);
            transition: all 0.1s;
        }

        .calculator-button.operator {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-color: #ff6b6b;
        }

        .calculator-button.operator:hover {
            background: linear-gradient(135deg, #ee5a24, #ff6b6b);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .calculator-button.equals {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            border-color: #00d2ff;
            color: #fff;
            font-weight: 900;
            font-size: 26px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,210,255,0.25);
            letter-spacing: 2px;
            z-index: 1;
        }
        .calculator-button.equals::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            transition: left 0.5s;
            z-index: 2;
        }
        .calculator-button.equals:hover::before {
            left: 100%;
        }
        .calculator-button.equals:hover {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            box-shadow: 0 8px 40px 0 #00d2ff99;
            transform: translateY(-4px) scale(1.08);
        }

        .calculator-button.clear {
            background: linear-gradient(135deg, #ff9ff3, #feca57);
            border-color: #ff9ff3;
            color: #2c3e50;
            font-weight: 700;
        }

        .calculator-button.clear:hover {
            background: linear-gradient(135deg, #feca57, #ff9ff3);
            box-shadow: 0 10px 25px rgba(255, 159, 243, 0.4);
        }

        .calculator-button.span-two {
            grid-column: span 2;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .calculator-button.clicked {
            animation: buttonClick 0.3s ease-out;
        }

        @keyframes buttonClick {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .display.updated {
            animation: displayUpdate 0.3s ease-out;
        }

        @keyframes displayUpdate {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            .calculator-container {
                margin: 20px;
                padding: 20px;
            }
            
            .calculator-button {
                padding: 15px;
                font-size: 18px;
            }
            
            .current-operand {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="calculator-container">
        <div class="calculator-header">
            <h1 class="calculator-title">âœ¨ Calculator</h1>
            <p class="calculator-subtitle">Dreamline Outdoor Furniture</p>
        </div>
        
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        
        <div class="buttons-grid">
            <button class="calculator-button clear span-two" onclick="clearAll()">AC</button>
            <button class="calculator-button operator" onclick="deleteNumber()">DEL</button>
            <button class="calculator-button operator" onclick="chooseOperation('Ã·')">Ã·</button>
            
            <button class="calculator-button" onclick="appendNumber('7')">7</button>
            <button class="calculator-button" onclick="appendNumber('8')">8</button>
            <button class="calculator-button" onclick="appendNumber('9')">9</button>
            <button class="calculator-button operator" onclick="chooseOperation('Ã—')">Ã—</button>
            
            <button class="calculator-button" onclick="appendNumber('4')">4</button>
            <button class="calculator-button" onclick="appendNumber('5')">5</button>
            <button class="calculator-button" onclick="appendNumber('6')">6</button>
            <button class="calculator-button operator" onclick="chooseOperation('-')">-</button>
            
            <button class="calculator-button" onclick="appendNumber('1')">1</button>
            <button class="calculator-button" onclick="appendNumber('2')">2</button>
            <button class="calculator-button" onclick="appendNumber('3')">3</button>
            <button class="calculator-button operator" onclick="chooseOperation('+')">+</button>
            
            <button class="calculator-button span-two" onclick="appendNumber('0')">0</button>
            <button class="calculator-button" onclick="appendNumber('.')">.</button>
            <button class="calculator-button equals" onclick="compute()">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor() {
                this.previousOperandElement = document.getElementById('previous-operand');
                this.currentOperandElement = document.getElementById('current-operand');
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
            }

            deleteNumber() {
                if (this.currentOperand === '0') return;
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') this.currentOperand = '0';
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }

            chooseOperation(operation) {
                if (this.currentOperand === '0') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '0';
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;

                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case 'Ã—':
                        computation = prev * current;
                        break;
                    case 'Ã·':
                        if (current === 0) {
                            alert('Cannot divide by zero!');
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }

                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '0';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandElement.innerText = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousOperandElement.innerText = `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }

        const calculator = new Calculator();

        // Button click animations
        function addButtonAnimation(button) {
            button.classList.add('clicked');
            setTimeout(() => {
                button.classList.remove('clicked');
            }, 300);
        }

        function addDisplayAnimation() {
            const display = document.querySelector('.display');
            display.classList.add('updated');
            setTimeout(() => {
                display.classList.remove('updated');
            }, 300);
        }

        // Calculator functions with animations
        function appendNumber(number) {
            const button = event.target;
            addButtonAnimation(button);
            calculator.appendNumber(number);
            calculator.updateDisplay();
            addDisplayAnimation();
        }

        function chooseOperation(operation) {
            const button = event.target;
            addButtonAnimation(button);
            calculator.chooseOperation(operation);
            calculator.updateDisplay();
            addDisplayAnimation();
        }

        function compute() {
            const button = event.target;
            addButtonAnimation(button);
            calculator.compute();
            calculator.updateDisplay();
            addDisplayAnimation();
        }

        function clearAll() {
            const button = event.target;
            addButtonAnimation(button);
            calculator.clear();
            calculator.updateDisplay();
            addDisplayAnimation();
        }

        function deleteNumber() {
            const button = event.target;
            addButtonAnimation(button);
            calculator.deleteNumber();
            calculator.updateDisplay();
            addDisplayAnimation();
        }

        // Floating particles animation
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size
                const size = Math.random() * 10 + 5;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random position
                particle.style.left = Math.random() * 100 + '%';
                
                // Random animation delay
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            
            if (key >= '0' && key <= '9' || key === '.') {
                calculator.appendNumber(key);
                calculator.updateDisplay();
                addDisplayAnimation();
            } else if (key === '+' || key === '-') {
                calculator.chooseOperation(key);
                calculator.updateDisplay();
                addDisplayAnimation();
            } else if (key === '*') {
                calculator.chooseOperation('Ã—');
                calculator.updateDisplay();
                addDisplayAnimation();
            } else if (key === '/') {
                calculator.chooseOperation('Ã·');
                calculator.updateDisplay();
                addDisplayAnimation();
            } else if (key === 'Enter' || key === '=') {
                calculator.compute();
                calculator.updateDisplay();
                addDisplayAnimation();
            } else if (key === 'Backspace') {
                calculator.deleteNumber();
                calculator.updateDisplay();
                addDisplayAnimation();
            } else if (key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
                addDisplayAnimation();
            }
        });

        // Initialize particles
        createParticles();
    </script>
</body>
</html>
